<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Order</title>
</head>
<body>
    <h2>Online Grocery Order</h2>

    <form action="order.php" method="post">
        
        <!-- Customer Details -->
        <fieldset>
            <legend><b>Customer Details</b></legend>
            <label>Full Name:
                <input type="text" name="fullname" placeholder="Enter your name" required autofocus>
            </label>
            <br><br>
            <label>Email:
                <input type="email" name="email" placeholder="example@mail.com" required>
            </label>
            <br><br>
            <label>Mobile Number:
                <input type="tel" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
            </label>
            <br><br>
            <label>Delivery Address:
                <textarea name="address" placeholder="Enter delivery address" required></textarea>
            </label>
        </fieldset>
        <br>

        <!-- Order Details -->
        <fieldset>
            <legend><b>Order Details</b></legend>
            <p>Select Grocery Items:</p>
            <label><input type="checkbox" name="items[]" value="Rice"> Rice</label>
            <label><input type="checkbox" name="items[]" value="Milk"> Milk</label>
            <label><input type="checkbox" name="items[]" value="Bread"> Bread</label>
            <label><input type="checkbox" name="items[]" value="Eggs"> Eggs</label>
            <label><input type="checkbox" name="items[]" value="Sugar"> Sugar</label>
            <br><br>

            <label>Quantity:
                <input type="number" name="quantity" min="1" max="10" value="1">
            </label>
            <br><br>

            <label>Delivery Date:
                <input type="date" name="delivery_date" required>
            </label>
            <br><br>

            <label>Preferred Delivery Time:
                <input type="time" name="delivery_time">
            </label>
            <br><br>

            <p>Payment Method:</p>
            <label><input type="radio" name="payment" value="Cash on Delivery" required> Cash on Delivery</label>
            <label><input type="radio" name="payment" value="UPI"> UPI</label>
            <label><input type="radio" name="payment" value="Card"> Card</label>
            <br><br>

            <label>Special Instructions:
                <textarea name="instructions" placeholder="Any extra details (optional)"></textarea>
            </label>
        </fieldset>
        <br>

        <!-- Confirmation -->
        <label>
            <input type="checkbox" name="confirm" required> I confirm my order
        </label>
        <br><br>

        <!-- Buttons -->
        <input type="submit" value="Submit Order">
        <input type="reset" value="Reset Form">

    </form>
</body>
</html>
