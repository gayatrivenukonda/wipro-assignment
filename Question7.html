<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Multimedia Lab</title>
</head>
<body>

    <h1>HTML5 Multimedia Lab</h1>
    <p>This page demonstrates video, audio, embed (PDF), iframe, and inline SVG. Below is a visual preview.</p>

    <h3>Video (sample.mp4)</h3>
    <video src="sample.mp4" controls poster="poster.jpg" width="400"></video>

    <h3>Audio (sample.mp3)</h3>
    <audio src="sample.mp3" controls loop></audio>

    <h3>Embed (document.pdf)</h3>
    <embed src="document.pdf" type="application/pdf" width="300" height="200">
    <p>If not visible, <a href="document.pdf">download document.pdf</a></p>

    <h3>Iframe (demo.html)</h3>
    <iframe src="demo.html" width="400" height="200" title="demo page"></iframe>

    <h3>Inline SVG</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

</body>
</html>
