<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports Team Player Details</title>
</head>
<body>
  <h2>Sports Team Player Details</h2>
  <div id="out"></div>

  <script>
    // First Player
    const player = {
      name: "Virat Kohli",
      age: 36,
      sport: "Cricket",
      stats: { matches: 500, runs: 25000, average: 57.2 }
    };

    // Second Player
    const players = [
      player,
      {
        name: "Lionel Messi",
        age: 38,
        sport: "Football",
        stats: { matches: 800, goals: 720, assists: 300 }
      }
    ];

    // Array destructuring
    const [p1, p2] = players;

    // Destructure p1
    const { name: name1, sport: sport1, stats: { matches: matches1, runs, average } } = p1;
    const line1 = Player ${name1} plays ${sport1}.Matches: ${matches1} | Runs: ${runs} | Batting Average: ${average};

    // Destructure p2
    const { name: name2, sport: sport2, stats: { matches: matches2, goals, assists } } = p2;
    const line2 = Player ${name2} plays ${sport2}.Matches: ${matches2} | Goals: ${goals} | Assists: ${assists};

    // Show output with line breaks
    document.getElementById("out").innerHTML = line1 + "<br>" + line2;
  </script>
</body>
</html>
