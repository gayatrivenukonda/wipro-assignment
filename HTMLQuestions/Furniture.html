<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store Catalog</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 200px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
        }
        .price {
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            padding: 8px 15px;
            background-color: royalblue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <header>
        <h1>Furniture Store Catalog</h1>
        <p>Find the best furniture for your home</p>
    </header>

    <section class="products">
        <!-- Product 1 -->
        <div class="card" style="background-color: #e6f7ff;"> <!-- Inline CSS for background -->
            <img src="./Images/Furniture.webp" alt="Sofa">
            <h3>Sofa</h3>
            <p>Comfortable and stylish sofa</p>
            <p class="price">$499</p>
            <button>Buy Now</button>
        </div>

        <!-- Product 2 -->
        <div class="card">
            <img src="./Images/Diningtable.webp" alt="Dining Table">
            <h3 style="color: darkred;">Dining Table</h3> <!-- Inline CSS for text color -->
            <p>Wooden dining table</p>
            <p class="price">$299</p>
            <button>Buy Now</button>
        </div>

        <!-- Product 3 -->
        <div class="card">
            <img src="./Images/chair.webp" alt="Chair">
            <h3>Chair</h3>
            <p>Modern chair for any room</p>
            <p class="price">$149</p>
            <button style="background-color: green; color: white;">Buy Now</button> <!-- Inline CSS for button style -->
        </div>
    </section>

</body>
</html>
